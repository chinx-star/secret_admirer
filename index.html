<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

.container {
    text-align: center;
    z-index: 2;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
}

.card img {
    width: 120px;
}

.card p {
    color: #e91e63;
    font-weight: bold;
    font-size: 18px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    position: absolute;
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4081;
    color: white;
    left: 50px;
}

#noBtn {
    background-color: #ccc;
    left: 150px;
}

.success {
    font-size: 35px;
    color: #ff4081;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src= type="audio/mpeg">
</audio>

<!-- Click Sound -->
<audio id="clickSound">
    <source src="CKay - Love Nwantiti.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card" id="card">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
        <p id="question">Will you be my Valentine? ‚ù§Ô∏è</p>

        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let card = document.getElementById("card");
let question = document.getElementById("question");
let bgMusic = document.getElementById("bgMusic");
let clickSound = document.getElementById("clickSound");

let scale = 1;

// Start music after first click (browser autoplay policy)
document.body.addEventListener("click", function() {
    bgMusic.play();
}, { once: true });

// Move and shrink NO button
noBtn.addEventListener("mouseover", function() {

    clickSound.play();

    // Random position
    let maxX = card.clientWidth - noBtn.offsetWidth;
    let maxY = card.clientHeight - noBtn.offsetHeight;

    let randomX = Math.floor(Math.random() * maxX);
    let randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Shrink effect
    scale -= 0.1;
    if (scale > 0.2) {
        noBtn.style.transform = "scale(" + scale + ")";
    }
});

// YES button
yesBtn.addEventListener("click", function() {
    clickSound.play();
    bgMusic.pause();

    card.innerHTML = `
        <h1 class="success">YAY!!! ‚ù§Ô∏è‚ù§Ô∏è</h1>
        <p>You just made me the happiest person ever ü•∞</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="180">
    `;
});

// Floating Hearts Generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
